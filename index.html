<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>To-Do List</h1>
    <div id="container">
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new item" />
        <button type="submit">Add</button>
      </form>
      <div id="filters">
        <button class="filter-btn" id="all-btn">All</button>
        <button class="filter-btn" id="active-btn">Active</button>
        <button class="filter-btn" id="completed-btn">Completed</button>
      </div>
      <ul id="todo-list"></ul>
      <button id="clear-btn">Clear Completed</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
